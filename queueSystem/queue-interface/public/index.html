    System.import('main');

    <meta charset="UTF-8">
    <title></title>

</head>
<body>
 <div ng-controller="queueSystem" class="main-container">
   <configuration-panel configuration="configuration"></configuration-panel>
   <h1>SYMULACJA</h1>
   <div class="simulation-navbar">
     <span class="md-body-1">speed</span>
     <md-slider flex class="md-primary" md-discrete ng-model="speed" step="1" min="1" max="5" aria-label="rating"></md-slider>
     <md-button class="md-primary md-raised start-button" ng-click="start()">start</md-button>
   </div>

   <system-watch time="actualTime"></system-watch>
   <current-communicate current-communicate-input="currentCommunicate" communicate-candidate="currentMessage"></current-communicate>
   <communication-stack current-communicate-input="currentCommunicate" communicate-candidate="currentMessage"></communication-stack>

   <div class="machine-park">
     <md-content>
       <md-grid-list md-cols="2" md-row-height="4:3" md-gutter="8px" >
         <md-grid-tile ng-repeat="machineBlock in machineBlocks">
           <machine-block model="machineBlock" current-communicate-input="currentCommunicate"></machine-block>
         </md-grid-tile>
       </md-grid-list>
     </md-content>
   </div>

   <line-chart current-message="currentMessage" message-type="averageServiceTime"></line-chart>
   <line-chart current-message="currentMessage" message-type="varianceServiceTime"></line-chart>
   <line-chart current-message="currentMessage" message-type="standardDeviationServiceTime"></line-chart>

   <line-chart current-message="currentMessage" message-type="averageQueueLength"></line-chart>

   <line-chart current-message="currentMessage" message-type="averageWaitingTime"></line-chart>
   <line-chart current-message="currentMessage" message-type="varianceWaitingTime"></line-chart>
   <line-chart current-message="currentMessage" message-type="standardDeviationWaitingTime"></line-chart>


 </div>
</body>

<script>
</script>
</html>
